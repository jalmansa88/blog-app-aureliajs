<template bindable="title, posts">
    <require from="./blog-post"></require>
    
    <div class="alert alert-secondary">
        <slot></slot>
    </div>

    <div repeat.for="post of posts">
        <blog-post post.bind="post"></blog-post>
        <a route-href="route: post-detail; params.bind: {slug: post.slug}">View Post &raquo;</a>
        <hr />
    </div>
</template>
